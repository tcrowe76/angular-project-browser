<h2>All Projects</h2>
<ul>
	<li *ngFor="let p of projects">
		{{p.name | uppercase}} Details
		<h3>poop</h3>
		{{p.id}}
		{{p.target}}
		<br>
	</li>
</ul>


<div>
	<label>Project name:
		<input [(ngModel)]="p.name" placeholder="enter name">
	</label>
</div>
<div><span>Project Lead: </span>{{p.projectLead}}</div>
